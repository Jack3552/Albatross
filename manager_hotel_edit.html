	<div class="hotelLogo">
		<img src="images/hotelLogos/hilton.png">
		<button>Upload logo</button>
	</div>

	<div id="mapedit">
		<input id="mpac-input" class="controls" type="text" placeholder="Enter location . . .">
		<div id="mmap"></div>
		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8FXmzh8Gj7OeAe3pz-U_crD_Bu-e7uH0&libraries=places&callback=minitAutocomplete"></script>		
	</div>
	<button id="mbutton" onclick="addMarker();">Add Marker</button>

	<div id="editHotelDiv">
		<aside class="hotelNewInputAside">
			<input id="hotelClass" type="text">
			<span>Hotel Class (1-5)</span>
			<input id="guestRating" type="text">
			<span>Guest Rating (1-10)</span>
			<div id="facsAndServs">
				<h3>Facilities and Services</h3>
				<button><img src="images/managerIcons/wifi.png"></i></button>
				<button><img src="images/managerIcons/swimming.png"></button>
				<button><img src="images/managerIcons/spa.png"></button>
				<button><img src="images/managerIcons/cocktail.png"></button>
				<button><img src="images/managerIcons/dumbell.png"></button>
				<button><img src="images/managerIcons/laundry.png"></button>
			</div>

			<div class="uploadHotelPics">
				<h3>Upload photos</h3>
				<input type="file" id="files" name="files[]" multiple />
				<output id="list"></output>
			</div>

			<div class="hotelSave">
				<form action="http://localhost:3000/manager_menu.html">
					<button class="saveButton">SAVE</button>
				</form>
			</div>

			<div class="roomManagementBtns">
				<form action='manager_room_add.html'><button>Add room</button></form>
				<form action='manager_room_modify.html'><button>Modify/delete room</button></form>
				<button id="modalBtn" class="button">Delete hotel</button>
			</div>

			<!-- <div id="simpleModal" class="modal">
				<div class="modal-content"> -->
			<div id="deleteModal" class="deleteModal">
				<div class="delete-modal-content">
					<span class="delCloseBtn">&times;</span>
					<p>Are you sure?</p>
					<form action='http://localhost:3000/manager_menu.html'>
						<button class="yes">Yes</button>
					</form>
				</div>
			</div>

		</aside>

		<section id="sideManagerBar">
			<div class='managerHotelNameDiv'>
				<h3>Hotel name</h3>
				<textarea class="textInput" rows="1" cols="20" placeholder="Hotel name"></textarea>
			</div>
			<div class="managerAddressDiv">
				<h3>Address</h3>
				<textarea class="textInput" rows="1" cols="25" placeholder="Street address"></textarea>
				<textarea class="textInput" rows="1" cols="15" placeholder="City"></textarea>
				<textarea class="textInput" rows="1" cols="15" placeholder="Country"></textarea>
				<textarea rows="1" cols="8" placeholder="Postcode"></textarea>
			</div>

			<div class="managerDescriptionDiv">
				<h3>Description</h3>
				<textarea rows="20" cols="29" placeholder='Type description here...'></textarea>
			</div>
		</section>
